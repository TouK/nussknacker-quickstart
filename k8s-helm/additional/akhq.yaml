ingress:
  enabled: true
  paths:
    - /akhq
  hosts:
    - $AKHQ_HOST
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
labels:
  nu-quickstart: "sample"

readinessProbe:
  prefix: "/akhq"  
configuration:
  micronaut.server.context-path: "/akhq"
  akhq:
    security:
      default-group: reader
    connections:
      nussknacker:
        properties:
          bootstrap.servers: "${RELEASE}-kafka:9092"
        schema-registry:
          url: "http://${RELEASE}-apicurio-registry:8081/apis/ccompat/v6/"