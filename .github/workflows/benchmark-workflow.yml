name: Nussknacker benchmark
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NUSSKNACKER_VERSION: staging-latest
  TRANSACTION_COUNT: 10000000

jobs:
  nussknacker-benchmark-flink:
    name: Nussknacker benchmark Streaming-Flink
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install quickstart
        shell: bash
        run: ./start.sh
      - name: Test
        run: ./docker/common/tests/benchmark/runBenchmark.sh $TRANSACTION_COUNT benchmarkFlink.json
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: benchmarkDetailsFlink
          path: /tmp/benchmarkResult.csv
  nussknacker-benchmark-lite:
    name: Nussknacker benchmark Streaming-Lite
    runs-on: ubuntu-latest
    env:
      #FIXME: remove after correct helm publishing
      HELM_REPO: "touk-snapshots/nussknacker"
      RELEASE: "nu-quickstart"
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: "k3s-default"
          args: >-
            --config=.k3d/single-cluster.yml
            --trace
      - name: install quickstart
        shell: bash
        run: ./k8s-helm/install.sh --devel --debug
      - name: Test
        run: ./common/tests/benchmark/runBenchmark.sh $TRANSACTION_COUNT benchmarkLite.json         
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: benchmarkDetailsLite
          path: /tmp/benchmarkResult.csv


