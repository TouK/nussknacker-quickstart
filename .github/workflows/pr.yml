name: CI

on:
  pull_request:
    branches:
      - main
      - staging
      - release/*
  push:
    branches:
      - main
      - staging
      - release/*

env:
  NUSSKNACKER_VERSION: ${{ (github.base_ref == 'staging' || github.ref_name == 'staging') && 'staging-latest' || 'latest' }}

jobs:
  docker-compose-streaming-test:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: install quickstart
        shell: bash
        run: ./docker/streaming/start.sh
      - name: Test quickstart
        shell: bash
        run: ./common/tests/testDockerStreaming.sh
  docker-compose-requestresponse-test:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: install quickstart
        shell: bash
        run: ./start.sh
        working-directory: ./docker/requestresponse
      - name: Test quickstart
        shell: bash
        run: ./common/tests/testDockerRequestResponse.sh

  helm-k8s-test:
    runs-on: ubuntu-latest
    env:
      #FIXME: remove after correct helm publishing
      HELM_REPO: "touk-snapshots/nussknacker"
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: "k3s-default"
          args: >-
            --config=.k3d/single-cluster.yml
            --trace
      - name: install additional components
        shell: bash
        run: ./k8s-helm/additional/install.sh
      - name: verify quickstart template
        shell: bash
        run: COMMAND=template ./k8s-helm/install.sh
      - name: install quickstart
        shell: bash
        run: ./k8s-helm/install.sh --devel --debug
      - name: Test quickstart
        shell: bash
        run: ./common/tests/testK8s.sh 
