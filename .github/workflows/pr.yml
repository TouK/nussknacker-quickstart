name: CI

on:
  pull_request:
    branches:
      - main
      - staging
      - release/*
  push:
    branches:
      - main
      - staging
      - release/*

jobs:

  test-linux-osx:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: Test Quickstart start
        timeout-minutes: 10
        run: |
          ./start.sh || (docker compose logs && exit 1) 
      - name: Clean up Quickstart
        run: |
          ./stop-and-clean.sh 
  
  test-windows:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: Test Quickstart start
        shell: pwsh
        timeout-minutes: 10
        run: |
          try {
            ./start.bat
          } catch {
            docker compose logs
            exit 1
          }
      - name: Clean up Quickstart
        shell: pwsh
        run: |
          ./stop-and-clean.bat