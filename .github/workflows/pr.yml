name: CI

on:
  pull_request:
    branches:
      - main
      - staging
      - release/*
  push:
    branches:
      - main
      - staging
      - release/*
  workflow_dispatch:
    inputs:
      nussknacker_version:
        description: "Nussknacker version"
        required: false
        type: string

env:
  INPUT_NUSSKNACKER_VERSION: ${{ inputs.nussknacker_version }}

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - name: Test Quickstart start
        timeout-minutes: 10
        run: |
          if [[ -n "$INPUT_NUSSKNACKER_VERSION" ]]; then
            echo "NUSSKNACKER_VERSION=$INPUT_NUSSKNACKER_VERSION" > .env
          fi
          ./start.sh || (docker-compose logs && exit 1) 
      - name: Clean up Quickstart
        run: |
          ./stop-and-clean.sh 
  